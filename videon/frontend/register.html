<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Videon</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/topbar.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="topnav">
    <div id="videon">Videon</div>
    </div>

    <div class="form_container">
        <form class="form">
            <div id="signup_title" class="form_element">Register</div>
            <div class="alert"></div>
            <input type="text" name="username" class="form_element" placeholder="Username" required/>
            <input type="text" name="email" class="form_element" placeholder="Email" required/>
            <input type="password" name="password" class="form_element" placeholder="Password" required/>
            <input type="password" name="repassword" class="form_element" placeholder="Re-Type Password" required/>
            <div>
                <button id="register_button" name="action" class="btn">Register</button>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
